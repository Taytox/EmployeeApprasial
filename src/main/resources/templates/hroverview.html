<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Employee Appraisal System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">
    </head>
    <body> 

        <div class="container my-2">
                    <h1>Employee Appraisal System</h1>
        <hr>
            <h2>Employee List</h2>

            <br>
            <a th:href="@{/dashboard}" class="btn btn-primary btn-sm mb-3"> back to dashboard</a>
            <br>
 
              <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Staff ID</th>
                        <th> First Name</th>
                        <th> Last Name</th> 
                        <th> Date of Birth</th>    
                        <th> Line Manager</th>
                        <th> Assigned Metrics</th>
                        <th> Actions</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="employee : ${listEmployees}">
                    <tr>
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.dob}"></td>
                        <td th:text="${employee.lineManager?.getFullName()}"></td>
                        
                        <td> <p th:each="metric : ${employee.metrics}" th:text="${metric.displayMetricProgress()}"> </td>
                        <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">View Employee details</a>&nbsp;</td>
                        <td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Delete Employee</a>&nbsp;</td>
                              </tr>  
                </th:block>
                                          
              </table>   
            
        </div>
    </body>
</html>
